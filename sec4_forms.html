<!DOCTYPE html>
<html>
<head>
	<title>
		Section 4: HTML - Forms example
	</title>
</head>
<body>

<h1>Login</h1>

<!-- action - where the form send data to -->
<!-- method - what HTTP method (get/post) -->
<!-- name - the name of passing parameter -->

<form action = "https://www.wikipedia.org">
	<label for="username">
		Username:
	</label>
	<input id="username" type="email" placeholder="email" required> 
	<label for="password">
		Password:
	</label>
	<input id= "password" name="password" type="password" placeholder="password" required>	

	<input type="submit">
</form>


</body>
</html>
