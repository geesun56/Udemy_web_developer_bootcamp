<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style type="text/css">
		h1{
			text-align: center;
		}
		
		table{
			margin: 10px auto;
			
		}

		.row{
			border-bottom: 1px solid black;
		}

		td{
			width: 100px;
			height: 100px;
		}

		.right{
			border-right: 1px solid black;
		}



		/*100 px 
		table*/
	</style>
</head>
<body>
<h1>Tic Tac Toe</h1>

<table>
	<tr>
		<td class="row right"></td>
		<td class="row right"></td>
		<td class="row"></td>
	</tr>
	<tr>
		<td class="row right"></td>
		<td class="row right"></td>
		<td class="row"></td>
	</tr>
	<tr>
		<td class="right"></td>
		<td class="right"></td>
		<td></td>
	</tr>
</table>
</body>
</html>
