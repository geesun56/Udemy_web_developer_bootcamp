<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>
<form>
	<label for="dogs">Dogs: </label>
	<input name = "petChoice" value= "dogs" id = "dogs" type="radio">
	<label for="cats">Cats: </label>
	<input name = "petChoice" value = "cats" id = "cats" type="radio">	
	
	<p>What's your current mood?</p>

	<select name = "mood">
		<option value= "happy">:)</option>
		<option value= "neutral">:/</option>
		<option value="sad">:(</option>
	</select>

	<textarea name= "paragraph" rows="10" cols="40"></textarea>
	<button>Go!</button>
</form>


</body>
</html>
